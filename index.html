<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
		<script src="svg2pdf.js"></script>
		<script src="canvas2svg.js"></script>
		<script src="script.js"></script>
		<title>Laser Shoot Simulator</title>
	</head>
		<body onload="startGame()">
		<h3 id = "score">Score: 0</h3>
		<input type="button" value="Laser On" id="switch" onclick="laserOnOff()">
		<input type="button" value="Randomize Target" id="randomize" onclick="pointer.randomize()"><br>
		<input type="button" value="Show Grid" id="grid" onclick="showHideGrid()">
		<input type="button" value="Hide Data" id="data" onclick="showHideData()">
		<input type="button" value="Help" id="help" onclick="getHelp()"><br>
		X Position (cm): <input type="text" id="xPos" onfocusout="textOut()" onfocusin="textIn()" onclick="this.select()"><br>
		Y Position (cm): <input type="text" id="yPos" onfocusout="textOut()" onfocusin="textIn()" onclick="this.select()"><br>
		Angle (degrees): <input type="text" id="angle" onfocusout="textOut()" onfocusin="textIn()" onclick="this.select()"><br>
		<input type="button" value="Export to Full size PNG" id="exportPNG" onclick="exportPNG()"><br>
		<input type="button" value="Export to Full size PDF" id="exportPDF" onclick="exportPDF()"><br>

		<p style="color: green;">Green line indicates Tabloid size crop area (11*17 inches)</p>
		<p style="color: blue;">Blue line indicates 3*3 grid lines.</p>
		<!-- <input type="button" value="Export to A3 size PNG" id="exportA3PNG" onclick="exportA3PNG()"><br> -->
	</body>
</html>
